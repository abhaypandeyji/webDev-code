<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <input type="text" name="" id="" placeholder="First Name"><br>
    <input type="text" name="" id="" placeholder="Last Name"><br>
    <input type="email" name="" id="" placeholder="Email"><br>
    <input type="password" name="" id="" placeholder="Password"><br>
    <p>Select Gender</p>

    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">
    <br>
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female">
    <br>
    <label for="other">Other</label>
    <input type="radio" name="gender" id="other">

    <select name="" id="country">
        <option value="India">India</option>
        <option value="America">America</option>
        <option value="Russia">Russia</option>
        <option value="Chin">Chin</option>
    </select>
    <br><br>

    <label for="textarea">Write about yourself</label><br>
    <textarea name="" id="textarea" cols="30" rows="10" placeholder="enter text here"></textarea>
    <br>
    <input type="submit" name="" id="">
</body>
</html>
