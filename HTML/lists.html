<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>item1</li>
        <li>item1</li>
        <li>item1</li>
        <li>item1</li>
        <li>item1</li>
        <li>item1</li>
    </ul>

    <!-- by default type of order list is number -->
    <!-- types: 1,A,a,i,I -->
    <ol>
        <li><b>item1</b></li>
        <li><b>item1</b></li>
        <li><b>item1</b></li>
    </ol>
    
    <ol type="1">
        <li><b>item1</b></li>
        <li><b>item1</b></li>
        <li><b>item1</b></li>
    </ol>

    <ol type="A">
        <li><b>item1</b></li>
        <li><b>item1</b></li>
        <li><b>item1</b></li>
    </ol>

    <ol type="a">
        <li><b>item1</b></li>
        <li><b>item1</b></li>
        <li><b>item1</b></li>
    </ol>

    <ol type="i">
        <li><b>item1</b></li>
        <li><b>item1</b></li>
        <li><b>item1</b></li>
    </ol>

    <ol type="I">
        <li><b>item1</b></li>
        <li><b>item1</b></li>
        <li><b>item1</b></li>
    </ol>

    <ol type="">
        <li><b>item1</b></li>
        <li><b>item1</b></li>
        <li><b>item1</b></li>
    </ol>
    
</body>
</html>
