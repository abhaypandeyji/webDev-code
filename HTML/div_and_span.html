<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
            
        }
        .div{
            background-color: orange;
        }
        div{
            background-color: yellow;
            color: black;
        }
        .spn{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>heading</h1>
        <ul>
           <li>list-item</li>
           <li>list-item</li>
           <li>list-item</li>
           <li>list-item</li>
           <li>list-item</li>
           <li>list-item</li>
           <li>list-item</li>
           <li>list-item</li>
           <li>list-item</li>
           <li>list-item</li>
        </ul>
    </div>
    <div class="div">
        <h2>this is another heading</h2>
        <p><span class="spn">jai radhe jai krishna jai bridavan <br>
            shree govind gopinath madan mohan</span>
        </p>
    </div>    
</body>
</html>
