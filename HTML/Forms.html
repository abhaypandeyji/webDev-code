<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
    <style>
        #txtarea{
            background-color: orange;
        }
    </style>
    
</head>
<body style="background-color: yellow;">
    <form action="" style="background-color: red;" style="border-radius: 20px;">
        <label for="username">Username :</label>
        <input type="text" id="username">
        <br><br>
        <label for="password">Password :</label>
        <input type="password" id="password">
        <br><br>
        <label for="email">Email :</label>
        <input type="email" id="email">
        <br><br>
        <input type="submit" value="sign-in">  
        
        <!-- Radio buttons -->
        <p>Select your gender</p>
        <label for="male">Male</label> 
        <input type="radio" name="gender" id="male" value="Male"> <br>
        <label for="female">Female</label> 
        <input type="radio" name="gender" id="female" value="Female"> <br>
        <label for="other">Other</label> 
        <input type="radio" name="gender" id="other" value="Other">

        <!--  Drop-Down list item -->
        <select name="" id="courses">
            <option value="MCA">MCA</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
            <option value="MSc">MCA</option>
            <option value="BSc">MCA</option>
        </select>
        <p>Write About YorSelf</p>
        <textarea name="" id="txtarea" cols="30" rows="10" placeholder="type here"></textarea>




    </form>
    
</body>
</html>
